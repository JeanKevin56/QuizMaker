<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based quiz platform with AI-powered features for educational purposes">
    <meta name="keywords" content="quiz, education, learning, AI, study">
    <title>Quiz Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://generativelanguage.googleapis.com">
    
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="/src/styles/main.css">
    
    <!-- GitHub Pages SPA routing support -->
    <script>
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <div id="app">
        <!-- Loading spinner -->
        <div id="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading Quiz Platform...</p>
        </div>
        
        <!-- Main application container -->
        <div id="main-app" class="app-container" style="display: none;">
            <!-- Header -->
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">Quiz Platform</h1>
                    <nav class="main-nav">
                        <button id="nav-dashboard" class="nav-button active">Dashboard</button>
                        <button id="nav-create" class="nav-button">Create Quiz</button>
                        <button id="nav-settings" class="nav-button">Settings</button>
                    </nav>
                </div>
            </header>
            
            <!-- Main content area -->
            <main class="main-content">
                <div id="dashboard-view" class="view active">
                    <h2>Welcome to Quiz Platform</h2>
                    <p>Get started by creating your first quiz or taking an existing one.</p>
                </div>
                
                <div id="quiz-view" class="view">
                    <!-- Quiz taking interface will be rendered here -->
                </div>
                
                <div id="create-view" class="view">
                    <!-- Quiz creation interface will be rendered here -->
                </div>
                
                <div id="results-view" class="view">
                    <!-- Quiz results will be rendered here -->
                </div>
                
                <div id="settings-view" class="view">
                    <!-- Settings interface will be rendered here -->
                </div>
            </main>
            
            <!-- Footer -->
            <footer class="app-footer">
                <p>&copy; 2024 Quiz Platform. Built with modern web technologies.</p>
            </footer>
        </div>
        
        <!-- Error boundary -->
        <div id="error-boundary" class="error-container" style="display: none;">
            <h2>Something went wrong</h2>
            <p id="error-message">An unexpected error occurred. Please refresh the page.</p>
            <button id="error-retry" class="retry-button">Retry</button>
        </div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
